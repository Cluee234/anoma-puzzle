<!DOCTYPE html>
<html>
<head>
  <title>Simple Test</title>
  <style>
    body { background: black; color: red; font-family: Arial; padding: 20px;}
    button { margin: 5px; padding: 10px; font-weight: bold;}
  </style>
</head>
<body>
  <h1>Anoma Puzzle Test</h1>
  <div id="timer">Timer: 20</div>
  <button id="testBtn">Click Me</button>
  <div id="log"></div>

<script>
  let time = 20;
  const timer = document.getElementById('timer');
  const log = document.getElementById('log');
  const btn = document.getElementById('testBtn');

  btn.addEventListener('click', () => {
    log.textContent = "Button clicked!";
    console.log("Button clicked!");
  });

  const interval = setInterval(() => {
    if(time <= 0){
      clearInterval(interval);
      timer.textContent = "Time's up!";
    } else {
      timer.textContent = `Timer: ${time}`;
      time--;
    }
  }, 1000);
</script>

</body>
</html>
