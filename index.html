<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anoma Puzzle Test</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #0d0d0d;
        color: white;
        text-align: center;
        padding: 20px;
    }
    h1 { color: #e53935; }
    button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 8px;
        background-color: #e53935;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover { background-color: #ff4c4c; }
    input {
        padding: 8px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        margin: 10px;
    }
    #result { margin-top: 20px; font-weight: bold; }
</style>
</head>
<body>

<h1>üîç Anoma Puzzle Test</h1>
<p>‚è≥ Time left: <span id="timer">30</span> seconds</p>

<div>
    <button onclick="giveHint('oddEven')">Is it odd or even?</button>
    <button onclick="giveHint('div2')">Divisible by 2?</button>
    <button onclick="giveHint('div3')">Divisible by 3?</button>
    <button onclick="giveHint('prime')">Is it prime?</button>
    <button onclick="giveHint('gt500')">Greater than 500?</button>
</div>

<p id="hintResult"></p>

<input type="number" id="guess" placeholder="Enter your guess">
<button onclick="checkGuess()">Submit Guess</button>

<p id="result"></p>
<button id="retryBtn" onclick="startGame()" style="display:none;">üîÑ Try Again</button>

<audio id="successSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
<audio id="failSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

<script>
let secretNumber, timer, timeLeft;

function startGame() {
    secretNumber = Math.floor(Math.random() * 1000) + 1;
    timeLeft = 30;
    document.getElementById("timer").textContent = timeLeft;
    document.getElementById("result").textContent = "";
    document.getElementById("hintResult").textContent = "";
    document.getElementById("retryBtn").style.display = "none";
    document.getElementById("guess").value = "";
    clearInterval(timer);
    timer = setInterval(countdown, 1000);
}

function countdown() {
    timeLeft--;
    document.getElementById("timer").textContent = timeLeft;
    if (timeLeft <= 0) {
        clearInterval(timer);
        document.getElementById("result").textContent = "‚è∞ Time's up! The number was " + secretNumber;
        document.getElementById("failSound").play();
        document.getElementById("retryBtn").style.display = "block";
    }
}

function giveHint(type) {
    let hint = "";
    if (type === "oddEven") {
        hint = (secretNumber % 2 === 0) ? "‚úÖ It's even" : "‚úÖ It's odd";
    } else if (type === "div2") {
        hint = (secretNumber % 2 === 0) ? "‚úÖ Yes, divisible by 2" : "‚ùå No, not divisible by 2";
    } else if (type === "div3") {
        hint = (secretNumber % 3 === 0) ? "‚úÖ Yes, divisible by 3" : "‚ùå No, not divisible by 3";
    } else if (type === "prime") {
        hint = isPrime(secretNumber) ? "‚úÖ Yes, it's a prime number" : "‚ùå No, not a prime";
    } else if (type === "gt500") {
        hint = (secretNumber > 500) ? "‚úÖ Yes, greater than 500" : "‚ùå No, not greater than 500";
    }
    document.getElementById("hintResult").textContent = hint;
}

function isPrime(num) {
    if (num < 2) return false;
    for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
    }
    return true;
}

function checkGuess() {
    let guess = parseInt(document.getElementById("guess").value);
    if (guess === secretNumber) {
        document.getElementById("result").textContent = "üéâ Correct! The number was " + secretNumber;
        document.getElementById("successSound").play();
        clearInterval(timer);
        document.getElementById("retryBtn").style.display = "block";
    } else {
        document.getElementById("result").textContent = "‚ùå Wrong guess!";
        document.getElementById("failSound").play();
    }
}

startGame();
</script>

</body>
</html>
