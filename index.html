<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anoma Puzzle</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #0a0a0a;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    h1 {
        color: #ff007f; /* Anoma pink */
    }
    .container {
        text-align: center;
        background: #1a1a1a;
        padding: 20px;
        border-radius: 10px;
        width: 320px;
        box-shadow: 0 0 15px rgba(255,0,127,0.5);
    }
    button {
        background: #ff007f;
        border: none;
        color: white;
        padding: 10px 15px;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
    }
    button:hover {
        background: #e60073;
    }
    input {
        padding: 8px;
        width: 60%;
        margin-top: 10px;
        text-align: center;
        border-radius: 5px;
        border: none;
        font-size: 16px;
    }
    #timer {
        font-weight: bold;
        margin: 10px 0;
        color: #00ff99;
    }
    #message {
        margin-top: 10px;
        font-size: 18px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Anoma Puzzle Test</h1>
    <p id="timer">Time left: 20 seconds</p>
    <p id="hint"></p>
    <input type="number" id="guess" placeholder="Enter number (1-1000)">
    <br>
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="message"></p>
    <p>Score: <span id="score">0</span></p>
    <button id="tryAgainBtn" onclick="startGame()" style="display:none;">Try Again</button>
</div>

<audio id="successSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="failSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<script>
let randomNumber, score = 0, timer, timeLeft;

function startGame() {
    // Reset
    document.getElementById("message").textContent = "";
    document.getElementById("tryAgainBtn").style.display = "none";
    document.getElementById("guess").value = "";
    
    // Generate number and hint
    randomNumber = Math.floor(Math.random() * 1000) + 1;
    document.getElementById("hint").textContent = 
        `Is the number ${randomNumber % 2 === 0 ? "even" : "odd"}? (Yes/No)`;
    
    // Timer
    timeLeft = 20;
    document.getElementById("timer").textContent = `Time left: ${timeLeft} seconds`;
    clearInterval(timer);
    timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `Time left: ${timeLeft} seconds`;
        if (timeLeft <= 0) {
            clearInterval(timer);
            document.getElementById("message").textContent = "⏳ Time's up!";
            document.getElementById("tryAgainBtn").style.display = "inline-block";
            document.getElementById("failSound").play();
        }
    }, 1000);
}

function checkGuess() {
    const guess = parseInt(document.getElementById("guess").value);
    if (!guess) {
        document.getElementById("message").textContent = "Please enter a number!";
        return;
    }

    if (guess === randomNumber) {
        score++;
        document.getElementById("message").textContent = "🎉 Correct!";
        document.getElementById("score").textContent = score;
        document.getElementById("successSound").play();
    } else {
        document.getElementById("message").textContent = "❌ Wrong! Try again!";
        document.getElementById("failSound").play();
    }
}

startGame();
</script>

</body>
</html>
