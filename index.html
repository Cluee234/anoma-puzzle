<!DOCTYPE html>
<html>
<head>
    <title>Anoma Puzzle Test</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            background-color: white;
            border: none;
            border-radius: 5px;
        }
        #tryAgain {
            display: none;
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

<h1>Anoma Puzzle Test</h1>
<p>Time left: <span id="timer">20</span> seconds</p>
<button id="clickBtn">Click Me</button>
<p id="result"></p>
<button id="tryAgain">Try Again</button>

<script>
    let timeLeft = 20;
    let timerId;

    function startTimer() {
        document.getElementById("timer").textContent = timeLeft;
        timerId = setInterval(function() {
            timeLeft--;
            document.getElementById("timer").textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timerId);
                document.getElementById("result").textContent = "⏳ Time’s up!";
                document.getElementById("tryAgain").style.display = "inline-block";
            }
        }, 1000);
    }

    document.getElementById("clickBtn").addEventListener("click", function() {
        document.getElementById("result").textContent = "✅ Button clicked!";
    });

    document.getElementById("tryAgain").addEventListener("click", function() {
        timeLeft = 20;
        document.getElementById("result").textContent = "";
        document.getElementById("tryAgain").style.display = "none";
        startTimer();
    });

    // Start countdown
    startTimer();
</script>

</body>
</html>
